# Default values for java-app.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: suryalolla/sample-java
  tag: test

deployment:
  containerPort: 8080

service:
  name: https
  type: ClusterIP
  port: 8080

ingress:
  enabled: true
  host: hello.levvel-labs.io
  routePath: /java-app
